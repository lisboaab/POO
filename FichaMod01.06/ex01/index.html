<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function showTabuada(num){
            str = `Tabuada dos ${num}\n ${num} x 1 = ${num} \n ${num} x 2 = ${num*2} \n ${num} x 3 = ${num*3} \n ${num} x 4 = ${num*4} \n ${num} x 5 = ${num*5} \n ${num} x 6 = ${num*6} \n ${num} x 7 = ${num*7} \n ${num} x 8 = ${num*8} \n ${num} x 9 = ${num*9} \n ${num} x 10 = ${num*10}`;
            alert(str)
        }

        let num = +prompt("Insira um nÃºmero para ver a tabuada dele")
        showTabuada(num)

    </script>
</body>
</html>
