<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and directors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>My movies</h1><br>
    <div id="divForm">
        <form action="#" id="formMovie">
                <!-- btn that opens the modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDirector">
                    Add director
                </button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalDirector">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add a director</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">            </button>
          </div>
          <div class="modal-body">
            <form id="directorForm" class="modal-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <br>
                <div>
                    <label for="birthDate">Date of birth</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div><br>
                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                </div><br>
                <button type="submit" class="btn-submit btn-primary" data-bs-dismiss="modal">
                Submit
                </button>
            </form>
           </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
