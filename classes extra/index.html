<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and directors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>My movies</h1><br>
    <div id="divForm">
        <form action="#" id="formMovie">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div> <br>
            <div>
                <label for="yearOfRelease">Year of release:</label>
                <input type="number" name="yearOfRelease" id="yearOfRelease">
            </div><br>
            <div>
                <label for="director">Director:</label>
                <select name="directors" id="selectDirectors">
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDirector">
                    Add director
                </button>
            </div><br>
            <div>
                <label for="duration">Duration:</label>
                <input type="number" name="duration" id="duration">
            </div><br>
            <div>
                <label for="actors">Actors (separate by ","):</label>
                <input type="text" name="actors" id="actors">
            </div><br>
            <div>
                <button type="submit" class="btn btn-primary" id="btnSubmitMovie">Submit</button>
                <button type="reset" class="btn btn-reset btn-danger">Reset</button>
            </div>
        </form>
    </div>

    <br><br><br>
    <!-- Table for rendering the films -->
    <h3>Movies List</h3>
    <table border="2px">
        <thead>
            <th>Title</th>
            <th>Director</th>
            <th>Actors</th>
            <th>Year of release</th>
            <th>Duration</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    
    <br><br><br>
    <!-- Buttons -->
    <h3>Search</h3>
    <div class="btns">
        <button type="button" class="btn btn-success" id="searchByDirector">By director</button>
        <button type="button" class="btn btn-secondary"id="searchByActor">By actor</button>
        <button type="button" class="btn btn-info" id="searchDirectorByCountry">By director of a chosen country</button>
        <button type="button" class="btn btn-warning" id="searchDirWithMostFilms" >Director with most films</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalDirector">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add a director</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">            </button>
          </div>
          <div class="modal-body">
            <form id="directorForm" class="modal-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <br>
                <div>
                    <label for="birthDate">Date of birth</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div><br>
                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                </div><br>
                <button type="submit" class="btn-submit btn-primary" data-bs-dismiss="modal">
                Submit
                </button>
            </form>
           </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/models/modelMovies.js"></script>
    <script type="module" src="./js/models/modelDirectors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
