<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha 1 - Ex 11 JS</title>
</head>
<body>
    <script>
        const num = parseInt(prompt('Enter your number'), 10);

        let sum = 0;
        let i = 1;

        while (i < num) {
        if (num % i === 0) {  //se o resto do numero inserido dividido por 1 for 0... (cada rodada substitui o 1 para achar os divisores naturais proprios)
            sum += i;  // se o de cima for vdd, soma o 1 a variavel sum
        }
        i += 1; // sendo o de cima vdd ou não, vai para a proxima iteração até i ser igual a num
        }
        //-----
        if (num === sum) {
        console.log('Perfect Number');
        } else {
        console.log('Not a Perfect Number');
        }
    </script>
</body>
</html>
