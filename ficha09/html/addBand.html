<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Band</title>
    <link rel="stylesheet" href="../css/addBand.css">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="headerPage">
        <h1>Add Band</h1>
        <p>Add a band that you enjoy</p>
        <hr>
    </div>
    <form id="form">
        <div class="mb-3 bg-body-secundary">

            <div id="divName" class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div id="divGenre" class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select id="genre" class="form-select" aria-label="Select a genre">
                    <option selected>Select a genre</option>
                    <option value="jazz">Jazz</option>
                    <option value="country">Country</option>
                    <option value="rock">Rock</option>
                    <option value="instrumental">Instrumental</option>
                </select>
            </div>
            <div id="divLink" class="mb-3">
                <label for="link" class="form-label">Photo link:</label>
                <input id="link" type="url" class="form-control">
            </div>
            <div id="divDescription" class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div id="divVideoClipLink" class="mb-3">
                Video clip link: <input id="videoClipLink" type="url" class="form-control">
            </div>
            <div id="btns" class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
