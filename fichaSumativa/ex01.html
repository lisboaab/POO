<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Sumativa - 2Buy Lista de compras</title>
    <link rel="stylesheet" href="ex01.css">
</head>
<body>
    <h1>2Buy - Lista de compras</h1>
    
    <form id="formLista" method="post" action="/adicionar-produto">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required> <br><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
            <option value="">Selecione uma categoria</option>
            <option value="Fruta">Fruta</option>
            <option value="Legumes">Legumes</option>
            <option value="Carne">Carne</option>
            <option value="Peixe">Peixe</option>
            <option value="Bebida">Bebida</option>
            <option value="Outros">Outros</option>
        </select>
        <button id="btnNovaCategoria" type="button">Nova categoria</button><br><br>

        <label for="qty">Quantidade:</label>
        <input type="number" id="qty" min="1" max="1000" value="1" required> <br><br>

       <button type="submit" id="btnAdd">Adicionar</button>
    </form>
    
    <br><br>
    <hr>
    <br><br>

    <table>
        <theader>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
        </theader>
        <tbody id="tableBody">

        </tbody>
    </table>
    
    <br><br>
    <hr>
    <br><br>

    <div id="buttons">
        <button id="btnNumProdutos">Num. produtos</button>
        <button id="btnprodutosPorCategoria">Produtos por categoria</button>
        <button id="btnQtyTotal">Quantidade total</button>
        <button id="btnLimparLista">Limpar lista</button>
    </div>
    <script src="ex01.js"></script>
</body>
</html>
