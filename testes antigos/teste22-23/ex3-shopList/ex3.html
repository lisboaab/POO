<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding and Removing Items from a Shopping List </title>
</head>
<body>
    <h1>Shopping list</h1>

    <fieldset>
        <legend>Add an item:</legend>
        <form id="formShopList">
            <label for="itemName">Item:</label>
            <input id="itemName" type="text"> <br><br>
            <label for="itemQty">Quantity:</label>
            <input id="itemQty" type="number"> <br><br>
            <button id="btnSubmit" type="submit">Submit</button>
        </form>
    </fieldset><br>

    <h2>List:</h2>
    <div id="divShopList">
        <ul id="shopList">

        </ul>
    </div>
    
    <script src="ex3.js"></script>
</body>
